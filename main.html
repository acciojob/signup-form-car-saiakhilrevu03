<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>
		<label >Gender</label>
		<label for="gender_m"></label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f"></label>
		<input type="radio" id="gender_f" name="gender" required><br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="Please choose an option" required name="cars">
			<option>BMW</option>
			<option>Benz</option>
			<option>Audi</option>
		</select><br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required name="age" placeholder="Age"><br><br>
		<label for="date">DOB</label>
		<input type="date" id="dob" name="DOB" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"><br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos"> 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
